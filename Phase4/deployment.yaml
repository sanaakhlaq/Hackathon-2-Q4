apiVersion: apps/v1
kind: Deployment
metadata:
  name: taskmaster-pro-deployment
  labels:
    app: taskmaster-pro
spec:
  replicas: 3
  selector:
    matchLabels:
      app: taskmaster-pro
  template:
    metadata:
      labels:
        app: taskmaster-pro
    spec:
      containers:
      - name: taskmaster-pro
        image: taskmaster-pro:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: url
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"