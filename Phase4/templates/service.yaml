apiVersion: v1
kind: Service
metadata:
  name: {{ include "taskmaster-pro.fullname" . }}
  labels:
    {{- include "taskmaster-pro.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    {{- include "taskmaster-pro.selectorLabels" . | nindent 4 }}